- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.local/bin
- create:
    - ~/.ssh:
        mode: 0700
    - ~/src:

- link:
    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitattributes_global: config/gitattributes

    # Editors:
    ~/.editorconfig: config/editorconfig

    # SSH:
    ~/.ssh/config:
      path: config/ssh_config
      force: true
      create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
